services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - shopify-network
    depends_on:
      - mysql
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=shopify
      - DB_USERNAME=shopify
      - DB_PASSWORD=secret

  nginx:
    image: nginx:alpine
    container_name: shopify-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shopify-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: shopify-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shopify
      MYSQL_USER: shopify
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - shopify-network
    ports:
      - "3306:3306"

networks:
  shopify-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
